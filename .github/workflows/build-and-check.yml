# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing PyQt6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: "Set up Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v3
      with:
          python-version: "${{ matrix.python-version }}"
    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8 wheel
    - name: "Lint with flake8"
      run: |
        python -c "import sys; print(sys.version)"
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=50 --max-line-length=79 --statistics

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: "Set up Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v4
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Setup xvfb (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0 libxcb-shape0 libglib2.0-0 libgl1-mesa-dev
        sudo apt-get install '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev
    - name: Install redmost and dependencies
      run: |
        sudo apt install -y xvfb x11-utils libxkbcommon-x11-0
        python -c "import sys; print(sys.version)"
        pip install pytest pytest-qt
        pip install .[pyqt6,test]
    - name: Running tests
      run: |
        PYTEST_QT_API='pyqt6' xvfb-run $(which python) -m coverage run -m pytest test/test_pyqt_basic.py
    - name: Coveralls
      uses: coverallsapp/github-action@v2
